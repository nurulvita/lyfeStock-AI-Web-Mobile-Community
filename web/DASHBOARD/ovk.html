    <!-- Navigasi -->
    <div class="container">
      <div class="navigasi">
        <div class="nav-logo">
          <a href="">
            <span class="icon">
              <img src="assets/logo.png" alt="Logo LyfeStox" />

        <ul>
          <li>

          <li>
            <a href="pengguna.html">
              <span class="icon"> <ion-icon name="people-outline"></ion-icon></span>
              <span class="title">Pengguna</span>
            </a>
          </li>

          <li>
            <a href="kelola.html">
              <span class="icon"> <ion-icon name="bar-chart-outline"></ion-icon></span>
              <span class="title">Kandang</span>
            </a>
          </li>

          <li>
            <a href="pakan.html" class="dropdown-toggle">
              <span class="icon"> <ion-icon name="nutrition-outline"></ion-icon></span>
              <span class="title">Pakan</span>
            </a>
          </li>

          <li>
            <a href="ovk.html">
              <span class="icon"> <ion-icon name="medkit-outline"></ion-icon></span>
              <span class="title">OVK</span>
            </a>
          </li>

          <li>

            <a href="akun.html">

              <span class="title">Keluar</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main -->
    <div class="main">
      <div class="topbar">
        <div class="toggle">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div class="search">
          <label>
            <input type="text" placeholder="search-here" />
            <ion-icon name="search-outline"></ion-icon>
          </label>
        </div>

        <div class="admin">
          <img src="image/admin1.jpg" alt="" />
        </div>
      </div>

      <!-- OVK -->
      <div class="OVK">
        <div class="manageOVK">
          <h2>OVK</h2>
          <a href="#" class="btn" id="tambah-OVK">+ OVK</a>
        </div>

        <table class="OVK-table">
          <thead>
            <tr>
              <th>ID_OVK</th>
              <th>NAMA_OVK</th>
              <th>JENIS_OVK</th>
              <th>SATUAN</th>
              <th>HARGA</th>
              <th>ACTION</th>
            </tr>
          </thead>

          <tbody>
            <tr>
                <td>101</td>
                <td>Vitamin Ayam</td>
                <td>Vitamin</td>
                <td>Botol</td>
                <td>50,000</td>
                <td>
                  <button class="edit-btn" aria-label="Edit">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="delete-btn" aria-label="Delete">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
            </tr>
            <tr>
                <td>202</td>
                <td>Antibiotik</td>
                <td>Obat</td>
                <td>Paket</td>
                <td>120,000</td>
                <td>
                  <button class="edit-btn" aria-label="Edit">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="delete-btn" aria-label="Delete">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
            </tr>
            <tr>
                <td>303</td>
                <td>Probiotik Cair</td>
                <td>Probiotik</td>
                <td>Liter</td>
                <td>30,000</td>
                <td>
                  <button class="edit-btn" aria-label="Edit">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="delete-btn" aria-label="Delete">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Script js -->
    <script src="js/main.js"></script>

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
