      <div class="topbar">
        <div class="toggle">

          <label>

        <div class="admin">

      <!-- Pakan -->
      <div class="pakan">
        <div class="managePakan">
          <h2>Kelola Pakan</h2>
          <a href="#" class="btn" id="tambah-pakan">+ Pakan</a>
        </div>

        <table class="pakan-table">
          <thead>
            <tr>
              <th>ID_PAKAN</th>
              <th>NAMA_PAKAN</th>
              <th>JENIS_PAKAN</th>
              <th>SATUAN</th>
              <th>HARGA</th>
              <th>ACTION</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>001</td>
              <td>Pelet Ayam Premium</td>
              <td>Pelet</td>
              <td>Kg</td>
              <td>20,000</td>
              <td>
                <button class="edit-btn" aria-label="Edit">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="delete-btn" aria-label="Delete">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>002</td>
              <td>Jagung Giling</td>
              <td>Bahan Pakan</td>

                </button>
                <button class="delete-btn" aria-label="Delete">
                  <i class="fas fa-trash"></i>

            </tr>
            <tr>
              <td>003</td>
              <td>Bekatul</td>
              <td>Bahan Pakan</td>
              <td>Kg</td>
              <td>7,000</td>

                <button class="edit-btn" aria-label="Edit">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="delete-btn" aria-label="Delete">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    <script src="js/main.js"></script>
